# input.yaml
procedure: iDFT

geometry:
  coordinate_system: Cartesian
  dimensions: [30.0]
  bin_width: [0.01]

  external_field:
    hard_walls:
      dims: [1]
    
    charged_walls:
      dims: [1]
      charge: [-0.1, -0.1]
    
species:
  - sequence: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
    concentration: 0.01

  - sequence: "c"
    concentration: 0.00  # 0.0 for salt-free; otherwise, c_salt
    adjustable: true

  - sequence: "a"
    concentration: 0.00  # 0.0 for salt-free; otherwise, c_salt
    adjustable: true

  - sequence: "Y"
    pSpecies: 7.0
    # role: partner

  - sequence: "Z"
  
reactions:
  - species: ["A", "Y", "B"]
    coeffs: [-1, +1, +1]
    pK: 4.0

  - species: ["Y", "Z"]
    coeffs: [+1, +1]
    pK: 14.0

monomers:
  A:
    diameter: 1.0
    valence: 0.0

  B:
    diameter: 1.0
    valence: -1.0

  c:
    diameter: 1.0
    valence: +1.0
    
  a:
    diameter: 1.0
    valence: -1.0

  Y:
    diameter: 1.0
    valence: +1.0
    
  Z:
    diameter: 1.0
    valence: -1.0
    
system:
  temperature: 298.15
  dielectric_constant: 78.4

numerical:
  damping: 0.01
  mixing_max: 0.001
  tole: 1e-6

model:
  - ideal
  - TPT1mfmt
  - TPT1msa
  - coul