# input.yaml
procedure: iDFT

geometry:
  coordinate_system: Cartesian
  dimensions: [30.0]
  bin_width: [0.01]

  external_field:
    hard_walls:
      dims: [1]
    
    charged_walls:
      dims: [1]
      charge: [0.0, -0.0]

    # sw_walls:
    #   dims: [1]
    #   monomers:
    #     B:
    #       energy: [[-3.0, -0.5]]
    #       lambda: [[1.5, 1.5]]

        # C:
        #   energy: [[-0.0, 0.0]]
        #   lambda: [[1.5, 1.5]]
    
species:
  - sequence: "AAAAAAAAAAAAAAAAAAAAAAAAA"
    density: 0.0
    fixed:
      density: 0.2
      segment: [1]
      position: ["left"]

  # - sequence: "CCCCC"
  #   density: 0.0
  #   fixed:
  #     density: 0.01
  #     segment: [1]
  #     position: ["right"]

  - sequence: "c"
    density: 0.01
    adjustable: true

  - sequence: "a"
    density: 0.01
    adjustable: true

  - sequence: "Y"
    pSpecies: 7.0
    # role: partner

  - sequence: "Z"
  
reactions:
  - species: ["A", "Y", "B"]
    coeffs: [-1, +1, +1]
    pK: 4.756

  # - species: ["C", "Y", "D"]
  #   coeffs: [-1, +1, +1]
  #   pK: 10.0

  - species: ["Y", "Z"]
    coeffs: [+1, +1]
    pK: 14.0

monomers:
  A:
    diameter: 1.0
    valence: 0.0

  B:
    diameter: 1.0
    valence: -1.0

  c:
    diameter: 1.0
    valence: +1.0
    
  a:
    diameter: 1.0
    valence: -1.0

  C:
    diameter: 1.0
    valence: 1.0

  D:
    diameter: 1.0
    valence: 0.0

  Y:
    diameter: 1.0
    valence: +1.0
    
  Z:
    diameter: 1.0
    valence: -1.0

# pairs:
#   square_well:
#     A, A:
#       energy: -1.0

#     A, B:
#       energy: 1.0
    
system:
  temperature: 298.15
  dielectric_constant: 78.4

numerical:
  damping: 0.01
  mixing_max: 0.01
  tole: 1e-6

model:
  - ideal
  # - mfmt
  # - msa
  # - sw
  - TPT1mfmt
  - TPT1msa
  - coul